<html>
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/add_cand_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="sidebar-container">
            <div class="logo-con">
                <img class="logo" src="../vote_logo.png" alt=""></img>
            </div>
            <div class="sidebar-menu">
                <ul class="sidebar-menu-list">
                    <li>
                        <a href="dashboard.html"><i class="fa fa-dashboard"></i>Dashboard</a>
                    </li>
                    <li>
                        <a href="result.html"><i class="fa fa-pie-chart" aria-hidden="true"></i>Result</a>
                    </li>
                    <li>
                        <a href="voters.html"><i class="fa fa-users" aria-hidden="true"></i>Voters</a>
                    </li>
                    <li>
                        <a href="candidates.html"><i class="fa fa-user" aria-hidden="true"></i>Candidates</a>
                    </li>
                    <li>
                        <a href=""><i class="fa fa-sign-out" aria-hidden="true"></i>Log out</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="body-container">
            <div class="topnav">
                <div class="body-header">
                    <a href="candidates.html"><i class="fa fa-arrow-left" aria-hidden="true"></i>Back</a>
                    <p>Add Candidate</p>
                </div>
            </div>
            <br></br> 
            <div class="add-candidate-form">
                <div class="header-title">
                    <p>Add Candidate</p>
                </div>
                <form action="" method="POST">
                    <div>
                        <input type="text" name="firstname" placeholder="First Name" required>
                    </div>
                    <div>
                        <input type="text" name="lastname" placeholder="Last Name" required>
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div>
                        <input list="position" id="positionInput" name="position" placeholder="Choose position:" onchange="showCustomInput()">
                        <datalist id="position">
                            <option value="President">
                            <option value="Vice-President">
                            <option value="Secretary">
                            <option value="Treasurer">
                            <option value="Other">
                        </datalist>
                    </div>
                    <div id="customPosition" style="display: none; margin-top: 10px;">
                        <input type="text" name="custom_position" placeholder="Specify Position">
                    </div>
                    <div class="submit">
                        <input type="submit" name="submit" value="Save"></input>
                    </div>
                </form>
                <script>
                    function showCustomInput() {
                        const positionInput = document.getElementById('positionInput');
                        const customPositionDiv = document.getElementById('customPosition');
                        if (positionInput.value === 'Other') {
                            customPositionDiv.style.display = 'block';
                        } else {
                            customPositionDiv.style.display = 'none';
                        }
                    }
                </script>
            </div>
        </div>
    </div>
</body>

</html>
