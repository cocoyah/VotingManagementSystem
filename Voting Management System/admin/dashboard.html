<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/db_style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="container">
            <div class="sidebar-container">
                <div class="logo-con">
                    <img class="logo" src="../vote_logo.png" alt=""></img>
                </div>
                <div class="sidebar-menu">
                    <ul class="sidebar-menu-list">
                        <li>
                            <a href="dashboard.html"><i class="fa fa-dashboard"></i>Dashboard</a>
                        </li>
                        <li>
                            <a href="result.html"><i class="fa fa-pie-chart" aria-hidden="true"></i>Result</a>
                        </li>
                        <li>
                            <a href="voters.html"><i class="fa fa-users" aria-hidden="true"></i>Voters</a>
                        </li>
                        <li>
                            <a href="candidates.html"><i class="fa fa-user" aria-hidden="true"></i>Candidates</a>
                        </li>
                        <li>
                            <a href=""><i class="fa fa-sign-out" aria-hidden="true"></i>Log out</a>
                        </li>
                    </ul>
                </div>
            </div>

                <div class="box">
                    <h3>Voters</h3>
                    <i class="fa fa-users" aria-hidden="true"></i>
                    <span id="voters" name="voters">[total no. of voters here]</span>
                </div>
                <div class="box">
                    <h3>Candidates</h3>
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <span id="candidates" name="candidates">[total no. of candidates here]</span>
                </div>
                <div class="box">
                    <h3>Votes</h3>
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    <span id="votes" name="votes">[total no. of votes here]</span>
                </div>
            </div>
        </div>
