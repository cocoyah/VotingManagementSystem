<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/canddts_style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <script>
            function openPopupForm() {
                document.getElementById('popup-form-container').style.display = 'flex';
            }
    
            function closePopupForm() {
                document.getElementById('popup-form-container').style.display = 'none';
            }
    
            function saveCandidate() {
                const firstName = document.getElementById('firstname').value;
                const lastName = document.getElementById('lastname').value;
                const position = document.getElementById('position').value;
    
                if (!firstName || !lastName || !position) {
                    alert("Please fill out all fields.");
                    return;
                }
    
                console.log("Saving candidate:", { firstName, lastName, position });
    
                closePopupForm();
            }
        </script>
    </head>
    
    <body>
        <div class="container">
            <div class="sidebar-container">
                <div class="logo-con">
                    <img class="logo" src="../vote_logo.png" alt=""></img>
                </div>
                <div class="sidebar-menu">
                    <ul class="sidebar-menu-list">
                        <li><a href="result.html"><i class="fa fa-pie-chart" aria-hidden="true"></i>Result</a></li>
                        <li><a href="voters.html"><i class="fa fa-users" aria-hidden="true"></i>Voters</a></li>
                        <li><a href="candidates.html"><i class="fa fa-user" aria-hidden="true"></i>Candidates</a></li>
                        <li><a href=""><i class="fa fa-sign-out" aria-hidden="true"></i>Log out</a></li>
                    </ul>
                </div>
            </div>
            <div class="body-container">
                <div class="topnav">
                    <div class="body-header">
                        <p>Candidates List</p>
                    </div>
                </div>
                <br>
                <div class="add-candidate">
                    <a href="#" onclick="openPopupForm()"><i class="fa fa-plus" aria-hidden="true"></i>Add Candidate</a>
                </div>
                <div class="users-table">
                    <table>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Position</th>
                            <th>Action</th>
                        </tr>
                        <tr>
                            <td>[firstname]</td>
                            <td>[lastname]</td>
                            <td>[position]</td>
                            <td>
                                <input type="submit" name="update" value="Update"></input>
                                <input type="submit" name="delete" value="Delete"></input>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    
        <div id="popup-form-container" class="popup-form-container">
            <div class="popup-form">
                <h2>Add Candidate</h2>
                <input type="text" id="first-name" placeholder="First Name">
                <input type="text" id="last-name" placeholder="Last Name">
                <select id="position">
                    <option value="">Select Position</option>
                    <option value="President">President</option>
                    <option value="Vice President">Vice President</option>
                    <option value="Secretary">Secretary</option>
                    <option value="Secretary">Treasurer</option>
                    
                </select>
                <div class="form-actions">
                    <button class="cancel" onclick="closePopupForm()">Cancel</button>
                    <button class="save" onclick="saveCandidate()">Save</button>
                </div>
            </div>
        </div>

    </body>

</html>
